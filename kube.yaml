apiVersion: v1
kind: Service
metadata:
  name: mc-msg-consumer
spec:
  selector:
    app: mc-msg-consumer-app
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30300
      protocol: TCP
      name: http-8080
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-msg-consumer
spec:
  selector:
    matchLabels:
      app: mc-msg-consumer-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: mc-msg-consumer-pod
    spec:
      containers:
        - name: mc-msg-consumer
          image: 192.168.1.82:32037/docker.io/mc/mc-msg-consumer:1.8.0
          ports:
            - containerPort: 8080